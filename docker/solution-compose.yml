version: '3'
services:
    simulator:
        image: ibmcase/reefersimulator:latest
        hostname: reefersimulator
        ports:
            - "8080:8080"
        environment:
            KAFKA_ENV: LOCAL
            KAFKA_BROKERS: kafka1:9092
            KAFKA_APIKEY: ""
    containerconsumer:
        image: ibmcase/containerconsumer:latest
        hostname: containerconsumer
        environment:
            KAFKA_ENV: LOCAL
            KAFKA_BROKERS: kafka1:9092
            KAFKA_APIKEY: ""
    scoring:
        image: ibmcase/predictivescoring:latest
        hostname: scoring
        environment:
            SCORING_URL: http://169.45.69.227:31380/predict
            KAFKA_ENV: LOCAL
            KAFKA_BROKERS: kafka1:9092
            KAFKA_APIKEY: ""
    scoringweb:
        image: ibmcase/predictivescoringweb:latest
        hostname: scoringweb
        ports:
            - "8082:8080"
        environment:
            PREDICT_WEB_PORT: "8080"